<!DOCTYPE html>
<html>
  <head>
    <title> Registration page </title>
  </head>
  <body>
    <header>
      <h2>Already Registered? <u> LOGIN </u> now</h2>
      <form action="" method="post">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="abc@gmail.com" required>
          <label for="password">Password</label>
          <input type="password" id="password" required>
          <button type="submit">
              <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png" alt="" width="30" height="10">
              Login
          </button>
      </form>
  </header>
  <br>
  <hr>
  <br>
  <main>
      <section>
          <h3><a href="http://blog.codingninjas.in/">Coding Ninjas Blogs</a></h3>
          <a href="https://codingninjas.in"><img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" alt="" width="100%"></a>    
      </section>
      <br>
      <hr>
      <br>
      <section>
          <h2><u>REGISTRATION</u></h2>
          <form action="" method="post">
              <table>
                  <tbody>
                      <tr>
                          <td><label for="first-name">First Name:</label></td>
                          <td><input type="text" name="fname" id="first-name"></td>
                      </tr>
                      <tr>
                          <td><label for="last-name">First Name:</label></td>
                          <td><input type="text" name="lname" id="last-name"></td>
                      </tr>
                      <tr>
                          <td><label for="address">Current Address:</label></td>
                          <td colspan="2">
                              <table>
                                  <tbody>
                                      <tr>
                                          <td><label for="regi-flat">Flat No./House No.</label></td>
                                          <td><input type="text" name="flat" id="regi-flat"></td>
                                      </tr>
                                      <tr>
                                          <td><label for="regi-locality">Locality</label></td>
                                          <td><input type="text" name="locality" id="regi-locality"></td>
                                      </tr>
                                      <tr>
                                          <td><label for="regi-city">City</label></td>
                                          <td><input type="text" name="city" id="regi-city"></td>
                                      </tr>
                                  </tbody>
                              </table>
                          </td>
                      </tr>    
                      <tr>
                          <td colspan="2"><p><strong>Is Current Address And Parmanent address same?</strong></p></td>
                          <td>
                              <input type="radio" name="address" value="Yes" checked>Yes
                              <input type="radio" name="address" value="No">No
                          </td>
                      </tr>
                      <tr>
                          <td><label for="regi-email">Email:</label></td>
                          <td><input type="email" name="email" id="regi-email" placeholder="abc@gmail.com" required></td>
                      </tr>
                      <tr>
                          <td>
                              <label for="regi-password">Password:</label>
                          </td>
                          <td>
                              <input type="password" name="password" id="regi-password" required>
                          </td>
                      </tr>
                  </tbody>
              </table>  
              <br>
              <button type="submit"><big>Register</big></button>
          </form>
      </section>
  </main>
  </body>
</html>
